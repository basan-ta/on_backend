<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours Website</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Tours</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>

    <main>
        <section id="home">

            <p>Discover amazing destinations with our guided tours.</p>
        </section>
    </main>

    <footer>

    </footer>
